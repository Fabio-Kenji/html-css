<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video src="midia/video.mp4" width="600" poster="imagens/hotdog.jpg" controls></video>
    <video width="600" poster="imagens/hotdog.jpg" controls>
        <source src="midia/video.mp4" type="video/mp4">
        <!--
        <source src="midia/video.webm" type="video/webm">
        <source src="midia/video.ogg" type="video/ogg">
        <source src="midia/video.m4v" type="video/mp4">
        -->
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/u08E7c-FRbU?si=q5jkP3_OZJTYLtIK" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
