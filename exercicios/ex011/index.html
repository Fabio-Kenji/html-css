<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reprodizindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/flamengo.mp3" controls></audio>
    <audio preload="metadata" controls loop autoplay>
        <source src="midia/sente-a-pressao.mp3" type="audio/mpeg">
        <source src="midia/sente-a-pressao.ogg" type="audio/ogg">
        <source src="midia/sente-a-pressao.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/sente-a-pressao.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
