<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexoMas" value="M"> <label for="isexoMas">Masculino</label><br>
            <input type="radio" name="sexo" id="isexoFem" value="F" checked> <label for="isexoFem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esporteBas" id="iesporteBas"> <label for="iesporteBas">Basquete</label><br>
            <input type="checkbox" name="esporteFut" id="iesporteFut"> <label for="iesporteFut">Futebol</label><br>
            <input type="checkbox" name="esporteNat" id="iesporteNat"> <label for="iesporteNat">Natação</label><br>
            <input type="checkbox" name="esporteTen" id="iesporteTen"> <label for="iesporteTen">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
